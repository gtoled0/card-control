services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: carduser
      POSTGRES_PASSWORD: cardpass
      POSTGRES_DB: cardcontrol
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data: